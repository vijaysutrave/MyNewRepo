<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Todo List</title>
		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles/base.css">

	</head>
	<body>
		<h1>List all your todos here</h1>
		<section id="todoapp">
				<nav id="footer"></nav>
				<header id="header">
					<input id="new-todo" placeholder="What next?" maxlength="140" autofocus>
				</header>
				<section id="main">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list"></ul>
				</section>
		</section>
	
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<span class="completion"><%= time %></span>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
				<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
				<ul id="filters">
				<li>
					<a class="selected btn btn-default" href="#/">All</a>
				</li>
				<li>
					<a href="#/active" class="btn btn-default">Active</a>
				</li>
				<li>
					<a href="#/completed" class="btn btn-default">Completed</a>
				</li>
				<div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				    Sort By <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a id="completionLink" >Completion Date</a></li>
				  </ul>
				</div><% if (completed) { %>
			<button class="btn btn-default" id="clear-completed">Remove completed (<%= completed %>)</button>
			<% } %>
			</ul>
		</script>
		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/vendor/backbone.localStorage.js"></script>
		<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
		<script src="js/behaviour.js"></script>
	</body>
</html>
